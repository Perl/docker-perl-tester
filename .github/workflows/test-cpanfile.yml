---
name: Install from cpanfile

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:
jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    name: List perl versions
    outputs:
      perl-versions: ${{ steps.action.outputs.perl-versions }}
    steps:
      - name: Perl versions action step
        id: action
        uses: perl-actions/perl-versions@main
        with:
          since-perl: '5.10'
          with-devel: 'true'

  test-job:
    runs-on: ubuntu-latest
    needs:
      - prepare-matrix
    container:
      image: perl:${{ matrix.perl-version }}-slim-bookworm
    strategy:
      fail-fast: false
      matrix:
        perl-version: ${{ fromJson (needs.prepare-matrix.outputs.perl-versions) }}
    name: Perl ${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Install deps using cpm
        uses: perl-actions/install-with-cpm@v1
        with:
          cpanfile: 'cpanfile'
          sudo: false
